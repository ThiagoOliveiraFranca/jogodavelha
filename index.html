<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/javascript.js"></script>
</head>
<body>

    <h1 id="jogador_vez">Vez: Jogador 1</h1>
    <div class="box">
        <div id="l1">
            <div class="quadrado" id="1" onclick="jogada(1)">
            </div>
            <div class="quadrado" id="quatro" onclick="jogada('quatro')"></div>
            
            <div class="quadrado" id="sete" onclick="jogada('sete')"></div>            
        </div> 
        <div id="l2"> 
            <div class="quadrado" id="2" onclick="jogada(2)">
            </div>
            <div class="quadrado" id="cinco" onclick="jogada('cinco')" >
            </div>
            <div class="quadrado" id="oito" onclick="jogada('oito')"></div>

        </div> 
        <div id="l3"> 
            <div class="quadrado" id="3" onclick="jogada(3)"></div>
            <div class="quadrado" id="seis" onclick="jogada('seis')"></div>
            <div class="quadrado" id="nove" onclick="jogada('nove')" ></div>
        </div>
    </div>

    <button onclick="resetar()" type="reset">Resetar</button>
     
</body>
</html>
