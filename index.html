<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/javascript.js"></script>
</head>
<body>

    <h1 id="jogador_vez">Vez: Jogador 1</h1>
    <div class="box">

            <div class="quadrado" id="1">
                <button onclick="jogada(1)" type="button"></button>

            </div>
            <div class="quadrado" id="oito">

        </div> 
        <div id="l3"> 
            <div class="quadrado" id="3"><button onclick="jogada(3)" type="button"></button></div>

            <div class="quadrado" id="nove"><button onclick="jogada('nove')" type="button"></button></div>
        </div>
    </div>
